<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Live Weather Dashboard</h1>

    <main>
      <!-- The sections for search, current weather, and forecast will go here -->
    </main>

    <!-- Search Section -->
    <section class="search-section">
      <form>
        <input type="text" placeholder="Enter a city name" />
        <button type="submit"></button>
      </form>
    </section>

    <!-- Current Weather Section -->
    <section class="current-weather-section" id="current-weather">
      <h2 id="city-name-date">City Name(Date)</h2>
      <div class="weather-data">
        <p id="temperature">Temperature: --</p>
        <p id="humidity">Humidity: --</p>
        <p id="wind-speed">Wind Speed: --</p>
      </div>
    </section>
    
    <!-- ForeCast Section -->
    <section class="forecast-section" id="forecast">
      <h2>Day ForeCast</h2>

      <div id="forecast-container" class="forecast-cards-container"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
